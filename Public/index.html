<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>OhMyFood</title>

    <!-- Font-awesome -->
    <script src="https://kit.fontawesome.com/ce14341441.js" crossorigin="anonymous"></script>
   
    <!-- CDN font-awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css" integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous">
</head>
<body>
    <!-- Marge de la page -->
    <main>
        <!-- Création du header -->
        <header>
            <a href="index.html"><img src="../images/logo/ohmyfood.png" alt="Bookie" class="header__logo"></a>
            <p class="header__location"><i class="fa-solid fa-location-dot"> Paris,Belleville</i></p>
        </header>

        <!-- Partie recherche -->
        <section class="recherche">
            <h1 class="recherche__titre">Réservez le menu qui vous convient</h1>
            <h2 class="recherche__description">Découvrez des restaurants d'exception, séléctionnés par nos soins.</h2>
            <button class="recherche__bouton"><a href="#restaurants">Explorer nos restaurants</a></button>
        </section>
        
        <!-- Fonctionnement -->
        <section class="fonctionnement">
            <div class="fonctionnement__bouton">  
                <p class="fonctionnement__bouton__numero">1</p>
                <i class="fa-solid fa-mobile-screen-button fonctionnement__bouton__icone"></i>
                <h3 class="fonctionnement__bouton__titre">Choisissez un restaurant</h3>
            </div>
            
            <div class="fonctionnement__bouton">  
                <p class="fonctionnement__bouton__numero">2</p>
                <i class="fa-regular fa-bars fonctionnement__bouton__icone"></i>
                <h3 class="fonctionnement__bouton__titre">Composer votre menu</h3>
            </div>
            
            <div class="fonctionnement__bouton">  
                <p class="fonctionnement__bouton__numero">3</p>
                <i class="fa-solid fa-mobile-screen-button fonctionnement__bouton__icone"></i>
                <h3 class="fonctionnement__bouton__titre">Dégustez au restaurant</h3>
            </div>
        </section>
        <!-- Restaurants -->
        
        <!-- Footer -->
    </main>
</body>
</html>
